apiVersion: 1

providers:
  - name: "default"
    orgId: 1
    folder: ""
    type: file
    editable: true
    disableDeletion: true
    updateIntervalSeconds: 120 # how often Grafana will scan for changed dashboards
    options:
      foldersFromFilesStructure: true
      path: /etc/grafana/provisioning/dashboards/
